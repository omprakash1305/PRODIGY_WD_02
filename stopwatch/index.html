<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Hero Section</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

    <section class="stopwatch-section" id="stopwatchSection">
        <div class="stopwatch-container">
            <h1 class="hero-title">Master Every Second</h1>
            <h2 class="stopwatch-title">Try Our Stopwatch Now</h2>
            <p class="stopwatch-subtitle">Experience the precision and simplicity</p>
            <div class="stopwatch-display" id="stopwatchDisplay">00:00:00.000</div>
            <div class="stopwatch-buttons">
                <button class="btn" id="startStopBtn">Start</button>
                <button class="btn" id="resetBtn">Reset</button>
                <button class="btn" id="lapBtn">Lap</button>
            </div>
            <div class="laps-container" id="lapsContainer"></div>
        </div>
    </section>
</body>
</html>
